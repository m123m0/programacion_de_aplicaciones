<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="it">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ it.tipo }}</ion-card-title>
      <ion-card-subtitle>{{ it.equipo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-item lines="none">
        <ion-label>
          <strong>Descripci√≥n</strong>
          <p>{{ it.descripcion }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <strong>Prioridad</strong>
          <p>{{ it.prioridad }}</p>
        </ion-label>

        <ion-chip [color]="it.prioridad === 'Alta' ? 'danger' :
                           it.prioridad === 'Media' ? 'warning' : 'medium'">
          <ion-label>{{ it.prioridad }}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <strong>Estado</strong>
          <p>{{ it.estado }}</p>
        </ion-label>

        <ion-chip [color]="it.estado === 'Cerrado' ? 'success' : 'tertiary'">
          <ion-label>{{ it.estado }}</ion-label>
        </ion-chip>

        <ion-button fill="clear" size="small" (click)="cambiarEstado()">
          Cambiar
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <strong>Fecha</strong>
          <p>{{ it.fecha | date:'short' }}</p>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-content *ngIf="!it" class="ion-padding">
  <ion-text color="danger">
    <h2>Incidente no encontrado</h2>
  </ion-text>
</ion-content>
