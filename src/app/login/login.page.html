<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="usuario" autocomplete="username"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.controls.usuario.touched && form.controls.usuario.invalid">
      Requerido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" formControlName="clave" autocomplete="current-password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.controls.clave.touched && form.controls.clave.invalid">
      MÃ­nimo 4 caracteres
    </ion-note>

    <ion-button #btnIngresar expand="block" class="ion-margin-top" (click)="ingresar()">Ingresar</ion-button>
  </form>
</ion-content>
